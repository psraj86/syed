<mat-card class="example-card" *ngIf="post$ | async as post">
  <mat-card-header>
    <mat-card-title class="mt-2 text-primary text-bold">{{
      post?.title
    }}</mat-card-title>
    
  </mat-card-header>
  <mat-card-content class="mt-3">
    <p>Description : {{ post?.description }}</p>
    <p>Content : {{ post.content }}</p>
    <mat-divider class="mt-2"></mat-divider>
    <app-comment [comments]="comments"></app-comment>

    
  </mat-card-content>
</mat-card>
